<head>

<title>Filip Folder</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Lexend',sans-serif;background:#111;color:#fff;display:flex;flex-direction:column;min-height:100vh;overflow:hidden;}
header{background:#1a1a1a;padding:30px;text-align:center;border-bottom:3px solid #00695c;}
header h1{font-size:2.5em;margin:0;}
header h2{font-size:1.2em;font-weight:700;margin-top:8px;}
main{flex:1;padding:20px;position:relative;z-index:1;display:flex;justify-content:center;align-items:flex-start;gap:20px;flex-wrap:nowrap;} /* force row */
aside,.panel,.key-panel{width:280px;height:360px;background:#1c1c1c;border:2px solid #004d40;border-radius:8px;padding:12px;transition:.3s;z-index:2;display:flex;flex-direction:column;}
aside:hover,.panel:hover,.key-panel:hover{transform:translateY(-5px);box-shadow:0 0 20px rgba(0,77,64,.6);}
aside h3,.panel h3,.key-panel h3{text-align:center;margin:0;font-size:1.2em;}
aside p,.panel p,.key-panel p{font-size:.85em;margin-top:8px;line-height:1.4;text-align:left;}
.input-group{display:flex;align-items:center;margin-top:12px;position:relative;}
input[type="text"]{flex:1;padding:6px 6px 6px 36px;border:1px solid #004d40;border-radius:4px;background:#2a2a2a;color:#fff;}
.folder-icon{position:absolute;left:8px;width:20px;height:14px;background:#fff;border-radius:3px 3px 0 0;}
.folder-icon::before{content:'';position:absolute;top:-5px;left:0;width:10px;height:5px;background:#fff;border-radius:2px 2px 0 0;}
.garbage-icon{position:absolute;left:8px;width:16px;height:18px;background:#fff;border-radius:2px;}
.garbage-icon::before{content:'';position:absolute;top:-5px;left:2px;width:10px;height:4px;background:#fff;border-radius:2px;}
.garbage-icon::after{content:'';position:absolute;top:2px;left:5px;width:6px;height:10px;background:#1c1c1c;}
.key-icon{position:absolute;left:8px;width:18px;height:18px;background:#fff;border-radius:50%;}
.key-icon::before{content:'';position:absolute;top:6px;left:14px;width:10px;height:4px;background:#fff;border-radius:2px;}
.key-icon::after{content:'';position:absolute;top:6px;left:20px;width:4px;height:4px;background:#1c1c1c;border-radius:50%;}
button{margin-top:12px;padding:8px;background:#00695c;border:none;border-radius:4px;color:#fff;font-weight:700;cursor:pointer;transition:.3s;}
button:hover{background:#004d40;transform:scale(1.05);}
.panel iframe{width:100%;height:200px;border:none;border-radius:8px;}
footer{background:#1a1a1a;text-align:center;padding:12px;border-top:3px solid #004d40;transition:.3s;z-index:2;}
footer:hover p{color:#00695c;}
.overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:999;}
.popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0.8);background:#1c1c1c;border:2px solid #004d40;border-radius:8px;padding:16px;color:#fff;z-index:1000;text-align:center;width:260px;opacity:0;transition:all .4s ease;}
.popup.show{display:block;opacity:1;transform:translate(-50%,-50%) scale(1);}
.popup h4{margin:0;font-size:1.1em;}
.popup p{margin:8px 0;font-size:.85em;}
.popup .btn{margin-top:12px;padding:8px 16px;background:#00695c;border:none;border-radius:4px;color:#fff;font-weight:700;cursor:pointer;transition:.3s;}
.popup .btn:hover{background:#004d40;transform:scale(1.05);}
.popup .checkmark{font-size:2em;color:#00ff99;margin-bottom:8px;}
.popup .error{font-size:2em;color:#ff5555;margin-bottom:8px;}
.background{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0;filter:blur(60px);}
.shape{position:absolute;width:260px;height:260px;background:radial-gradient(circle,#00695c,#004d40);opacity:0.5;border-radius:50%;animation:float 12s infinite ease-in-out alternate;}
.shape:nth-child(1){top:10%;left:15%;animation-delay:0s;}
.shape:nth-child(2){top:50%;left:70%;animation-delay:5s;}
.shape:nth-child(3){top:80%;left:30%;animation-delay:10s;}
@keyframes float{0%{transform:translateY(0) translateX(0) scale(1);}50%{transform:translateY(-40px) translateX(30px) scale(1.1);}100%{transform:translateY(0) translateX(0) scale(1);}}
</style>
</head>
